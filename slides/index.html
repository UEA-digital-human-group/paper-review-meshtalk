<!doctype html>
<html lang="en">

<head>
    <title>Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/theme/night.css" id="theme">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/tomorrow-night-eighties.min.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <section data-markdown="slides.md"  data-separator-notes="^Note:" data-separator="^\n---\n$" data-separator-vertical="^\n--\n$"> </section> 
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/reveal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/math/math.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/markdown/markdown.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/highlight/highlight.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.1.0/plugin/notes/notes.js"></script>
    <script>
        Reveal.initialize({
            width: 1280,
            height: 720,
            history: true,
            transition: 'linear',
            autoPlayMedia: true,
            controls: true,
            progress: true,
            center: true,
            slideNumber: "c/t",
            plugins: [RevealMath, RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>

</body>

</html>
